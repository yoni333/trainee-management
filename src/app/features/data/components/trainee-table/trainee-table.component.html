<div class="table-container">
  <!-- Loading Spinner -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading trainees...</p>
  </div>

  <!-- Table -->
  <div *ngIf="!loading" class="table-wrapper">
    <table mat-table 
           [dataSource]="dataSource" 
           matSort 
           class="trainee-table">
      
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let trainee">{{trainee.id}}</td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="dateJoined">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let trainee">{{trainee.dateJoined | date:'shortDate'}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let trainee">{{trainee.name}}</td>
      </ng-container>

      <!-- Grade Column -->
      <ng-container matColumnDef="grade">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Grade</th>
        <td mat-cell *matCellDef="let trainee">
          <span [ngClass]="getGradeClass(trainee.grade)">
            {{trainee.grade}}
          </span>
        </td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject</th>
        <td mat-cell *matCellDef="let trainee">
          <mat-chip [color]="getSubjectColor(trainee.subject)">
            {{trainee.subject}}
          </mat-chip>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row 
          *matRowDef="let row; columns: displayedColumns;"
          [class.selected-row]="isSelected(row)"
          (click)="selectTrainee(row)"
          class="clickable-row">
      </tr>
    </table>

    <!-- Paginator -->
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 50]"
      [pageSize]="10"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <!-- No Data Message -->
  <div *ngIf="!loading && dataSource.data.length === 0" class="no-data">
    <mat-icon>inbox</mat-icon>
    <p>No trainees found</p>
  </div>
</div>
